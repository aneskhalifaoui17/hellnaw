<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Talking Button</title>
    <meta name="description" content="A minimalistic website featuring a French Bulldog talking button">
    <meta name="keywords" content="dog, french bulldog, button, minimalist">
    
    <meta property="og:title" content="Dog Talking Button">
    <meta property="og:description" content="A minimalistic website featuring a French Bulldog talking button">
    
    <meta name="twitter:title" content="Dog Talking Button">
    <meta name="twitter:description" content="A minimalistic website featuring a French Bulldog talking button">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #459cff;
            --secondary-color: #a4c9ff;
            --accent-color: #fefefe;
        }
    }

    @layer base {
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('Capture.jpg'); /* Add your background image path here */
            background-size: 100% 100%;  /* Stretches the background image to fill the entire viewport */
            background-position: center center;  /* Centers the background image */
            background-repeat: no-repeat;  /* Prevents the background image from repeating */
            height: 100vh;  /* Ensures the body takes up the full viewport height */
        }
    }

    @layer components {
        .dog-button {
            @apply relative w-64 h-64 rounded-full cursor-pointer transition-all duration-300;
            @apply bg-white border-8 border-[var(--secondary-color)];
            @apply hover:scale-105 active:scale-95;
            @apply shadow-2xl;
        }
        
        .dog-face {
            @apply absolute inset-0 flex items-center justify-center;
        }
        
        .paw-print {
            @apply absolute text-[var(--secondary-color)] opacity-20;
            font-size: 3rem;
        }
    }

    .dogpic {
        @apply relative flex items-center justify-center;
    }

    .dogpic img {
        @apply w-full h-auto ;
    }

    .buttonplay {
        @apply absolute w-64 h-64 flex items-center justify-center 
        rounded-full  text-white cursor-pointer 
        transition-all duration-300 hover:scale-110 active:scale-95;
        z-index: 999; /* ensures it's on top */
    }
    

    @layer utilities {
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
    }
    </style>
</head>
<body class="min-h-screen bg-[var(--primary-color)] flex items-center justify-center relative overflow-hidden">
    
    <!-- Decorative paw prints -->
    <div class="paw-print" style="top: 10%; left: 15%;">üêæ</div>
    <div class="paw-print" style="top: 20%; right: 20%;">üêæ</div>
    <div class="paw-print" style="bottom: 15%; left: 25%;">üêæ</div>
    <div class="paw-print" style="bottom: 25%; right: 15%;">üêæ</div>
    
    <!-- Main dog button -->
    <div class="dog-button">
        <div class="dog-face">
            <div class="text-center">
                <div class="text-8xl mb-2">
                    <div class="dogpic">
                        <img src="make a sticker of th.png" alt="French Bulldog">
                        <button class="buttonplay" aria-label="Play sound" onclick="playSound()"></button>
                        <audio id="sound" src="naw (online-audio-converter.com).mp3"></audio>
                    </div>
                </div>
                <div class="text-xl font-bold text-[var(--accent-color)] text-shadow">WOOF!</div>
            </div>
        </div>
    </div>
    
    <!-- Footer text -->
    <div class="absolute bottom-8 text-center w-full">
        <p class="text-[var(--secondary-color)] text-sm">Press the button to hear the French Bulldog speak</p>
    </div>
    <script>
    function playSound() {
      const audio = document.getElementById('sound');
      if (audio) {
        audio.currentTime = 0; // restart from the beginning
        audio.play().catch(error => {
          console.error("Audio play failed: ", error);
        });
      }
    }
    </script>
</body>
</html>
